<html>
<title>transitions 2</title>
<head><style>

div{ margin:10; top:10; }
.parent{position:relative; height:50;  background: red;}
.child{position:absolute; width:50; height:50; top:0; left:0; background: black;
transition:1s all linear;


}

.parent:hover .child{

transform: scale(1.5)
translate(20px , 20px)
skewX(20deg)
skewY(20deg)
}
</style></head>
<body>

<div class="parent">
<div class="child"></div>
</div>



</body>
</html>
